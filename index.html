<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container-wrapper">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="palindrome-div">
          <label for="text-input"
            >Enter in text to check in for palindrome
          </label>
          <input class="palindrome-input" id="text-input" type="text" />
          <button class="palindrome-btn" id="check-btn">Check</button>
          <div class="result-div hidden" id="result"></div>
        </div>
        <div class="palindrome-desc">
          <span class="palindrome-def">
            A <i>palindrome</i> is a word or sentence that's spelled the same
            way both forward and backward, ignoring punctuation, case, and
            spacing.
          </span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
